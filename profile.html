<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
    integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <nav>
            <div class="nav-icons">
                <div class="nav-left">
                    <div class="insta-logo">
                       <span>my_name_is_user</span>
                    </div>
                   
                </div>
               <div class="nav-right">
                <i class="ri-add-box-line"></i>
                <i class="ri-menu-line"></i>
            </div>
            </div>

        </nav>
        <div class="profile">
            <div class="left-profile">
                <div class="propic">
                    <img src="profile.jpeg" alt="">
                    <div>User Name</div>
                </div>
               
            </div>
            <div class="right-profile">
                <div class="hendelinfo">0
                    <div>Posts</div>
                </div>
                <div class="hendelinfo">41
                    <div>Followers</div>
                </div>
                <div class="hendelinfo">78
                 <div>Following</div>
                </div>
               
            </div>
        </div>
        <div class="profile-options">
            <div class="btn">Edit profile</div>
            <div class="btn">Share profile</div>
            <div class="btn"><i class="ri-user-3-line"></i></div>
        </div>
        <div class="highlights">
            <div class="left-high">
                Story highlights
        </div>
            <div class="right-high">
                <i class="ri-arrow-down-s-line"></i>
            </div>
        </div>
        <div class="unkown">
            <div class="left-unkown">
                <i class="ri-gallery-view-2"></i>
            </div>
            <div class="right-unkown">
                <i class="ri-account-box-line"></i>
            </div>
        </div>
        <div class ="mypost"></div>
        <div class="bottom-bar">
            <span>
               <a href="index.html"> <i class="ri-home-4-fill"></i></a>
            </span>
            <span>
               <a href=""> <i class="ri-search-line"></i></a>
            </span>
            <span>
               <a href=""> <i class="ri-add-box-line"></i></a>
            </span>
            <span>
               <a href=""> <i class="ri-folder-video-fill"></i></a>
            </span>
            <span><a href="profile.html"><i class="ri-circle-line"></i></span></a>
        </div>
    </section>
</body>
</html>
